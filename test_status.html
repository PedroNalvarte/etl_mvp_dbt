<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Estado de Tests - dbt</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .pass {
      color: green;
    }
    .fail, .error {
      color: red;
    }
  </style>
    </head>
    <body>
        <h1>ðŸ§ª Resultados de dbt test</h1>
        <p id="updated"></p>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Estado</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
    fetch('run_results.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#resultsTable tbody");
        data.results.forEach(result => {
          const row = document.createElement("tr");
          const model = result.unique_id.split('.').pop();
          const status = result.status;
          const message = result.message || "";
          row.innerHTML = `
            <td>${model}</td>
            <td class="${status}">${status.toUpperCase()}</td>
            <td>${message}</td>
          `;
          tbody.appendChild(row);
        });
        const date = new Date(data.metadata.generated_at * 1000);
        document.getElementById("updated").textContent = `Ãšltima ejecuciÃ³n: ${date.toLocaleString()}`;
      })
      .catch(error => {
        document.getElementById("updated").textContent = "No se pudo cargar run_results.json.";
        console.error(error);
      });
  </script>
    </body>
</html>
